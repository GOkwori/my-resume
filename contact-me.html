<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  
  <!-- Linking to Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Linking to Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Linking to CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Title -->
  <title>George Okwori's Profile</title>
</head>

<body>
  <article class="container-fluid">
    <!-- Header section -->
    <header>
      <div class="row header-container">
        <!-- Profile photo container -->
        <div class="col-2 profile-photo">
          <a href="index.html">
            <img src="./assets/images/profile-photo.jpg" alt="my profile picture" />
          </a>
        </div>

        <!-- Name and title container -->
        <div class="col-6 h1-h2-container">
          <h1>George Okwori</h1>
          <h2>Full-stack Developer | Technical Business Analyst</h2>
        </div>

        <!--Navigation items container-->
        <div class="col-4" id="nav-container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <!-- Toggler button for mobile devices -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav nav-tabs me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">
                      <i class="fa fa-home" aria-hidden="true"> Home </i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="experience.html">
                      <i class="fa fa-address-card" aria-hidden="true">
                        Experience
                      </i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">
                      <i class="fa fa-globe" aria-hidden="true">
                        Portfolio
                      </i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact-me.html">
                      <i class="fa fa-envelope" aria-hidden="true">
                        Contact Me
                      </i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Download resume container -->
      <div class="row">
        <div class="col download-container">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-download" aria-hidden="true"> Download Resume</i>
          </button>
        </div>
      </div>
    </header>
    <section id="form-body">
      <div class="row form-container">
        <form class="content-body">
          <div class="row mb-3">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputSubject3" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTextarea3" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
          </div>
          <div id="form-button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </section>

    <footer>
      <!-- Footer container -->
      <div class="row footer-container">
        <div class="col">
          <ul class="list-inline social-media">
            <li class="list-inline-item">
              <a class="social-link" target="_blank" href="https://github.com/GOkwori">
                <i class="fa fa-github" aria-hidden="true"></i>
                <span class="sr-only">Github</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="social-link" target="_blank" href="linkedin.com/in/george-okwori-6535aab1">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                <span class="sr-only">Linkedin</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="social-link" target="_blank" href="https://twitter.com/Georgeminto">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Linkedin</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Linking to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </article>

</html>
